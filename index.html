<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">

		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" rel="stylesheet" />
		<link href="style.css" rel="stylesheet">

		<script defer src="script.js"></script>

		<title>How fast can you type</title>
	</head>
	<body>
		<div class="container">
			<div class="theme-container">
				<span class="material-symbols-outlined">dark_mode</span>
				<div class="theme-toggle">
					<div class="theme-toggle--inner">&nbsp;</div>
				</div>
				<span class="material-symbols-outlined">light_mode</span>
			</div>
			<div class="first-screen">
				<div class="copy">
					<!--				The typing speed of an average person is 38 WPM. Are you faster than your friends? Settle the debate in 30 seconds.-->
				</div>
				<div class="button"><span class="text">show me my typing speed</span> <span class="material-symbols-outlined">chevron_right</span></div>
			</div>
			<div class="test-screen hidden">
				<div class="loading-spinner">
					<!--					TODO: show spinner-->
					<div class="lds-ellipsis">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>

				<div class="test">
					<div class="countdown">30</div>
					<div class="quotes-box">
						<span class="letter">
							<span class="cursor">|</span>
						</span>
					</div>
				</div>

				<div class="test-result hidden">
					<div class="results">
						<div class="label">SPEED</div>
						<div class="label">ACCURACY</div>
						<div class="result speed">58<span>wpm</span></div>
						<div class="result accuracy">98<span>%</span></div>
					</div>
				</div>
				<div class="restart button">
					<span>restart</span>
					<span class="material-symbols-outlined">restart_alt</span>
				</div>
				<div class="hidden-input">
          <label>
            <input autocapitalize="off" autocomplete="false" spellcheck="false" type="text">
          </label>
        </div>
			</div>
		</div>
	</body>
</html>
